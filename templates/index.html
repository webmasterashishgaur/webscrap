  <body>
    


    <div class="form-wrap mylogin">
     
      <div class="tabs-content">
        <form class="login-form" action="login" method="post">
           {% csrf_token %}
          <h3>Login</h3>
          <input type="text" class="input" name="username" autocomplete="off" placeholder="Username" Required=''><br>
          <input type="password" class="input" name="password" autocomplete="off" placeholder="Password" Required=''><br>
          <input type="submit" class="button" value="Login" >
        </form><!--.login-form-->
      </div><!--.form-wrap-->
      <div>
        {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
      </div>
  
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="logiauth.js"></script>

    -->
    <style>
      .mylogin{
        width: 300px;
        margin: 10% auto;
        background: #ffffffbf;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 5px #000000;
        text-align: center;
      }
      .mylogin input{
        width: 100%;
        margin-bottom: 10px;
      }
